---
parserOptions:
  ecmaVersion: 6
  sourceType: module
  ecmaFeatures:
    jsx: true

parser: babel-eslint

plugins:
  - flowtype

settings:
  flowtype:
    onlyFilesWithFlowAnnotation: true

rules:

  # Errors
  no-cond-assign: 2
  semi: 2
  no-console: 1
  no-constant-condition: 2
  no-control-regex: 2
  no-debugger: 2
  no-dupe-args: 2
  no-dupe-keys: 2
  no-duplicate-case: 2
  no-empty-character-class: 2
  no-empty: 2
  no-ex-assign: 2
  no-extra-boolean-cast: 2
  no-extra-parens: 2
  no-extra-semi: 2
  no-func-assign: 2
  no-inner-declarations: 2
  no-invalid-regexp: 2
  no-irregular-whitespace: 2
  no-obj-calls: 2
  no-prototype-builtins: 2
  no-regex-spaces: 2
  no-sparse-arrays: 2
  no-unexpected-multiline: 2
  no-unreachable: 2
  no-unsafe-finally: 2
  no-unsafe-negation: 2
  use-isnan: 2
  valid-jsdoc: 2
  valid-typeof: 2

  # Best practices
  array-callback-return: 2
  block-scoped-var: 2
  class-methods-use-this: 2
  complexity:
    - error
    - 10
  consistent-return: 2
  curly: 2
  object-curly-spacing:
    - 1
    - never
  default-case: 2
  dot-location: 2
  dot-notation: 2
  eqeqeq: 2
  guard-for-in: 2
  no-alert: 1
  no-caller: 1
  no-else-return: 2
  no-empty-function: 2
  no-empty-pattern: 2
  no-eq-null: 2
  no-eval: 1
  no-extend-native: 2
  no-extra-bind: 2
  no-extra-label: 2
  no-floating-decimal: 2
  no-global-assign: 1
  no-implicit-coercion: 2
  no-invalid-this: 2
  no-lone-blocks: 2
  no-loop-func: 2
  no-multi-spaces: 2
  no-new-func: 2
  no-new-wrappers: 2
  no-new: 2
  no-param-reassign: 2
  no-redeclare: 2
  no-return-assign: 2
  no-self-assign: 2
  no-self-compare: 2
  no-sequences: 2
  no-unmodified-loop-condition: 2
  no-unused-expressions: 2
  no-useless-call: 2
  no-useless-return: 2
  vars-on-top: 1
  wrap-iife: 2
  strict: 1

  # Variables
  init-declarations:
    - error
    - always
  no-use-before-define: 2

  # Node JS
  callback-return: 2
  global-require: 2
  handle-callback-err: 2
  no-mixed-requires: 2


  # Style
  array-bracket-spacing:
    - error
    - never
  block-spacing:
    - error
    - never
  brace-style:
    - error
    - 1tbs
  camelcase: 2
  comma-dangle:
    - 2
    - never
  comma-style:
    - error
    - last
  func-call-spacing:
    - error
    - never
  func-style:
    - 1
    - declaration
    - allowArrowFunctions: true
  id-length:
    - error
    - min: 1
      max: 25
  indent:
    - 1
    - tab
  max-depth:
    - error
    - 3
  max-len:
    - 1
    - code: 79
    - comments: 79
    - tabWidth: 2
  max-lines:
    - 1
    - 1000
  max-nested-callbacks:
    - 1
    - 3
  newline-per-chained-call: 1
  no-trailing-spaces: 2



  # Flow type checker
  flowtype/boolean-style:
    - 2
    - boolean
  flowtype/define-flow-type: 1

  flowtype/delimiter-dangle:
    - 2
    - never

  flowtype/generic-spacing:
    - 2
    - never

  flowtype/no-weak-types: 2

  flowtype/object-type-delimiter:
    - 2
    - comma

  flowtype/require-parameter-type: 2

  flowtype/require-return-type:
    - 2
    - always
    - annotateUndefined: never
      excludeArrowFunctions: expressionsOnly

  flowtype/require-valid-file-annotation: 2

  flowtype/semi:
    - 2
    - always

  flowtype/space-after-type-colon:
    - 2
    - always

  flowtype/space-before-generic-bracket:
    - 2
    - never

  flowtype/space-before-type-colon:
    - 2
    - never

  flowtype/type-id-match:
    - 2
    - "^([A-Z][a-z0-9]+)+"

  flowtype/union-intersection-spacing:
  - 2
  - always

  flowtype/use-flow-type: 1

  flowtype/valid-syntax: 1
